# ================================================================================
# ? MINISPOTIFY APPLICATION CONFIGURATION
# ================================================================================
# Configuration externalisée pour faciliter le déploiement et la maintenance
# Suit les bonnes pratiques de configuration d'entreprise

# ================================================================================
# ? NETWORK CONFIGURATION
# ================================================================================
server.host=localhost
server.port=12345
server.max.clients=10
server.connection.timeout=60000

# ================================================================================
# ? MUSIC LIBRARY CONFIGURATION
# ================================================================================
music.library.path=src/main/resources/mp3
music.library.auto.scan=true
music.library.supported.formats=mp3,wav,m4a
music.library.max.file.size=50MB

# ================================================================================
# ? DATA PERSISTENCE CONFIGURATION
# ================================================================================
data.users.file=users.json
data.backup.enabled=true
data.backup.interval=30
data.backup.max.files=10
data.auto.save=true

# ================================================================================
# ? SECURITY CONFIGURATION
# ================================================================================
security.password.min.length=6
security.password.max.attempts=5
security.password.lockout.duration=900
security.password.hash.algorithm=PBKDF2WithHmacSHA256
security.password.hash.iterations=100000

# ================================================================================
# ? PLAYLIST CONFIGURATION
# ================================================================================
playlist.free.user.limit=2
playlist.premium.user.limit=-1
playlist.name.max.length=100
playlist.collaborative.enabled=true

# ================================================================================
# ? SOCIAL FEATURES CONFIGURATION
# ================================================================================
social.following.enabled=true
social.max.followed.users=1000
social.playlist.sharing.default=false
social.discovery.enabled=true

# ================================================================================
# ? PERFORMANCE CONFIGURATION
# ================================================================================
performance.thread.pool.size=10
performance.cache.enabled=true
performance.cache.size=1000
performance.async.enabled=true

# ================================================================================
# ? LOGGING CONFIGURATION
# ================================================================================
logging.level=INFO
logging.file.enabled=true
logging.file.path=logs/minispotify.log
logging.file.max.size=10MB
logging.file.max.history=30
logging.console.enabled=true
logging.user.activity.enabled=true

# ================================================================================
# ? PLAYBACK CONFIGURATION
# ================================================================================
playback.buffer.size=8192
playback.auto.next=true
playback.crossfade.enabled=false
playback.volume.default=70
playback.supported.modes=sequential,shuffle,repeat

# ================================================================================
# ? SESSION CONFIGURATION
# ================================================================================
session.timeout=1800
session.cleanup.interval=300
session.max.concurrent=100
session.persistence.enabled=false

# ================================================================================
# ? STARTUP CONFIGURATION
# ================================================================================
startup.music.library.preload=true
startup.user.data.validate=true
startup.network.check=true
startup.splash.enabled=true

# ================================================================================
# ? DEVELOPMENT CONFIGURATION
# ================================================================================
dev.debug.enabled=false
dev.mock.data.enabled=false
dev.profiling.enabled=false
dev.hot.reload.enabled=false

# ================================================================================
# ? LOCALIZATION CONFIGURATION
# ================================================================================
app.language=en
app.region=US
app.timezone=UTC
app.date.format=yyyy-MM-dd HH:mm:ss

# ================================================================================
# ? CLIENT CONFIGURATION
# ================================================================================
client.auto.connect=true
client.reconnect.enabled=true
client.reconnect.max.attempts=3
client.reconnect.delay=5000

# ================================================================================
# ? ADVANCED CONFIGURATION
# ================================================================================
advanced.gc.optimization=true
advanced.memory.monitoring=true
advanced.performance.metrics=false
advanced.error.reporting=true

# ================================================================================
# ? FEATURE FLAGS
# ================================================================================
features.collaborative.playlists=true
features.social.following=true
features.music.discovery=true
features.offline.mode=false
features.cross.platform.sync=false

# ================================================================================
# ? ANALYTICS CONFIGURATION
# ================================================================================
analytics.enabled=false
analytics.user.behavior=false
analytics.performance.tracking=false
analytics.error.tracking=true

# ================================================================================
# ? ADMIN CONFIGURATION
# ================================================================================
admin.panel.enabled=false
admin.default.username=admin
admin.session.timeout=600
admin.max.concurrent.sessions=5

# ================================================================================
# END OF CONFIGURATION
